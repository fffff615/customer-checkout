<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/c0b8655845.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Bag</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Navigation menu-->
    <header>
      <a href="./index.html"><img
        src="/images/icons/home.png"
        class="header-icon-size"
        id="home-icon"

      /></a>

      <input
        type="text"
        placeholder="Search for products, brands and more"
        id="search-bar"
      />
        <a id="nav-heartBtn" href="./favourites.html"><i class="fa-regular fa-heart" id="nav-heart"></i></a>
      <img
        src="images/icons/shopping-cart.png"

        id="shopping-cart-icon"
        class="header-icon-size"
      />
      <img
        src="images/icons/person.png"
        alt="account"
        class="header-icon-size"
        id="person-icon"
      />

  <main>
    <h1 class="favourite-heading">My Favourites</h1>
    <div id="favourite=list"></div>

  </main>
    <script src="javascript.js"></script>
