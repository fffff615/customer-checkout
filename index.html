<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Bag</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zain:wght@200;300;400;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <img src="images/icons/home.png" class="header-icon-size" id="brand-logo" alt="Home" />
      <input type="text" placeholder="Search for products, brands and more" id="search-bar" />
      <img src="images/icons/shopping-cart.png" alt="Shopping Bag" class="header-icon-size" />
      <img src="images/icons/person.png" alt="Account" class="header-icon-size" />
    </header>

    <main>
      <section id="shopping-bag-section">
        <div id="products-in-cart-wrapper">
          
          <!-- Product 1 -->
          <div class="product">
            <img
              src="images/product-images/quran.png"
              alt="The Quran, the holy book of Islam, opened to reveal Arabic text"
              class="product-image"
            />
            <div class="product-info">
              <h1>The Quran</h1>
              <p class="price">£0.67</p>
              <img src="images/icons/heart.png" alt="Favourite this product" />
            </div>
          </div>

          <!-- Product 2 -->
          <div class="product">
            <img
              src="images/product-images/hadeeths-book.png"
              alt="A book titled '40 Hadeeths' containing sayings of the Prophet Muhammad (peace be upon him)"
              class="product-image"
            />
            <div class="product-info">
              <h1>The 40 Hadeeths</h1>
              <p class="price">£7.99</p>
              <img src="images/icons/heart.png" alt="Favourite this product" />
            </div>
          </div>

        </div>
      </section>
    </main>
  </body>
</html>
