<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Bag</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <i
        src="/images/icons/home.png"
        class="header-icon-size"
        id="brand-logo"
        alt="Home"
      />
      <input
        type="text"
        placeholder="Search for products, brands and more"
        id="search-bar"
      />
      <i
        src="images/icons/shopping-cart.png"
        alt="Shopping Bag"
        class="header-icon-size"
      />
      <i
        src="images/icons/person.png"
        alt="account"
        class="header-icon-size"
      />
    </header>

    <main>
      <section id="shopping-bag-section">
        <div id="products-in-cart-wrapper">
          <div>

            <!--Product 1-->
            <div class="product">
              <img
                src="images/product-images/quran.png"
                alt="a product image of the quran, the holy book of islam, which has been opened to reveal arabic text"
                class="product-image"
              />
              <div class="product-info">
                <h1>The Quran</h1>
                <p class="price">£0.67</p>
                <i src="images/icons/heart.png" alt="favourite this product"/>
              </div>
            </div>

            <!--Product 2-->
            <div class="product">
              <img
                src="images/product-images/hadeeths-book.png"
                alt="a product image of a book titled '40 Hadeeths' which contains sayings of the prophet muhammad (peace be upon him) and his companions"
                class="product-image"
              />
              <div class="product-info">
                <h1>The 40 Hadeeths</h1>
                <p class="price">£7.99</p>
                <i src="images/icons/heart.png" alt="favourite this product"/>
              </div>
            </div>
  </section>
</main>
</body>

      </section>

  </body>
</html>
